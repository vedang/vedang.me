<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" content="Vedang's Corner on the Internet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="application/atom+xml"
      rel="alternate"
      href="atom.xml"
      title="Vedang Manerikar"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"
      integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      type="application/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-clojure.min.js"
      integrity="sha512-BrJeu0wD2TAYh1Vb3N0BSn/7t43FfeEkDNof6XUX5wFLmFb1z3tS/8bbr1XZqDg96KjtfmuSyI0AUCayDMQYNw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      type="application/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
      integrity="sha512-vswe+cgvic/XBoF1OcM/TeJ2FW0OofqAVdCZiEYkd6dwGXthvkSFWOoGGJgS2CW70VK5dQM5Oh+7ne47s74VTg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      type="text/css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.js"
      integrity="sha512-st608h+ZqzliahyzEpETxzU0f7z7a9acN6AFvYmHvpFhmcFuKT8a22TT5TpKpjDa3pt3Wv7Z3SdQBCBdDPhyWA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      type="application/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css"
      integrity="sha512-Dqf5696xtofgH089BgZJo2lSWTvev4GFo+gA2o4GullFY65rzQVQLQVlzLvYwTo0Bb2Gpb6IqwxYWtoMonfdhQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      type="text/css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"
      integrity="sha512-/kVH1uXuObC0iYgxxCKY41JdWOkKOxorFVmip+YVifKsJ4Au/87EisD1wty7vxN2kAhnWh6Yc8o/dSAXj6Oz7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      type="application/javascript"
    ></script>
    <title>{{title}}</title>
  </head>

  <body>
    <div id="site-header" class="m-2 border-b-2 border-gray-300">
      <div id="site-title" class="prose prose-stone mx-auto grid grid-cols-2">
        <div>
          <h1 class="m-0 lg:text-4xl">
            <a href="/index.html">Vedang Manerikar</a>
          </h1>
          <p class="font-semi-bold mt-1 text-xl text-gray-800">
            My corner on the internet.
          </p>
        </div>
        <div>
          <nav id="site-nav">
            <a
              class="p-2 font-medium text-gray-700 transition duration-200 hover:bg-gray-100 hover:text-gray-900 hover:ease-in-out"
              href="/atom.xml"
              >Feed</a
            >
            <a
              class="p-2 font-medium text-gray-700 transition duration-200 hover:bg-gray-100 hover:text-gray-900 hover:ease-in-out"
              href="https://twitter.com/vedang"
              target="_blank"
              >Twitter</a
            >
            <a
              class="p-2 font-medium text-gray-700 transition duration-200 hover:bg-gray-100 hover:text-gray-900 hover:ease-in-out"
              href="/about.html"
              >About</a
            >
          </nav>
        </div>
      </div>
    </div>

    <div
      id="post-body"
      class="prose prose-stone mx-auto px-2 prose-ul:list-none prose-img:rounded-xl prose-img:shadow-xl lg:px-0"
    >
      {{body | safe }} {% if not skip-archive %}
      <div class="bottom-0 right-0 float-right mb-6">
        <a href="/index.html">Archive</a>
      </div>
      {% endif %}
    </div>
  </body>
</html>
