<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" content="Vedang's Corner on the Internet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="application/atom+xml"
      rel="alternate"
      href="atom.xml"
      title="Vedang Manerikar"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>{{title}}</title>
  </head>

  <body>
    <div id="site-header" class="m-2 border-b-2 border-gray-300">
      <div id="site-title" class="prose prose-stone mx-auto grid grid-cols-2">
        <div>
          <h1 class="m-0 lg:text-4xl">
            <a href="/index.html">Vedang Manerikar</a>
          </h1>
          <p class="font-semi-bold mt-1 text-xl text-gray-800">
            My corner on the internet.
          </p>
        </div>
        <div>
          <nav id="site-nav">
            <a
              class="p-2 font-medium text-gray-700 transition duration-200 hover:bg-gray-100 hover:text-gray-900 hover:ease-in-out"
              href="/atom.xml"
              >Feed</a
            >
            <a
              class="p-2 font-medium text-gray-700 transition duration-200 hover:bg-gray-100 hover:text-gray-900 hover:ease-in-out"
              href="https://twitter.com/vedang"
              target="_blank"
              >Twitter</a
            >
            <a
              class="p-2 font-medium text-gray-700 transition duration-200 hover:bg-gray-100 hover:text-gray-900 hover:ease-in-out"
              href="/about.html"
              >About</a
            >
          </nav>
        </div>
      </div>
    </div>

    <div
      id="post-body"
      class="prose prose-stone mx-auto px-2 prose-ul:list-none prose-img:rounded-xl prose-img:shadow-xl lg:px-0"
    >
      {{body | safe }} {% if not skip-archive %}
      <div class="bottom-0 right-0 float-right mb-6">
        <a href="/index.html">Archive</a>
      </div>
      {% endif %}
    </div>
  </body>
</html>
