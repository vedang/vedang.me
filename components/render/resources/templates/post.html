<h1>{{title}}</h1>

{{body | safe }}

<p>
  <i>Published: {{date}}</i>
</p>

{% if parents|not-empty %}
<hr>
<div id="post-parents" class="prose md:prose-lg lg:prose-xl">
  Parents: {{parents_str}}
</div>
{% endif %}
{% if children|not-empty %}
<hr>
<div id="post-children" class="prose md:prose-lg lg:prose-xl">Children: {{children_str}}</div>
{% endif %}
{% if tags|not-empty %}
<hr>
<div id="post-tags" class="prose md:prose-lg lg:prose-xl">Tags: {{tags_str}}</div>
{% endif %}
